{% extends 'base.html' %}
{% load static %}

{% block content %}
        <!-- Checkout -->
      <div class="row">
        <aside class="col-lg-6">
          <div class="card shadow-0 border">
            <div class="p-4">
              <h5 class="card-title mb-3">Billing Address</h5>



              <form action="{% url 'place_order' %}" method="POST">          
                {% csrf_token %}

                <div class="form-row">
                  <div class="col form-group">
                    <label for="">First Name</label>
                    <input type="text" name="first_name" class="form-control" required>
                  </div>
                  <div class="col form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="last_name" class="form-control" required>
                  </div>
                </div>
            
                <div class="form-row">
                  <div class="col form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" class="form-control" required>
                  </div>
                  <div class="col form-group">
                    <label for="">Phone Number</label>
                    <input type="text" name="phone" class="form-control" required>
                  </div>
                </div>
            
                <div class="form-row">
                  <div class="col form-group">
                    <label for="">Address Line 1</label>
                    <input type="text" name="address_line_1" class="form-control" required>
                  </div>
                  <div class="col form-group">
                    <label for="">Address Line 2</label>
                    <input type="text" name="address_line_2" class="form-control">
                  </div>
                </div>
            
                <div class="form-row">
                  <div class="col form-group">
                    <label for="">City</label>
                    <input type="text" name="city" class="form-control" required>
                  </div>
                  <div class="col form-group">
                    <label for="">State</label>
                    <input type="text" name="state" class="form-control" required>
                  </div>
                  <div class="col form-group">
                    <label for="">Country</label>
                    <input type="text" name="country" class="form-control" required>
                  </div>
                </div>
            
                <div class="form-row">
                  <div class="col form-group">
                    <label for="">Order Note</label>
                    <textarea name="order_note" rows="2" class="form-control"></textarea>
                  </div>
                </div>
  


              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1" />
                <label class="form-check-label" for="flexCheckDefault1">Save this address</label>
              </div>
  
              <div class="mb-3">
                <p class="mb-0">Message to seller</p>
                <div class="form-outline">
                  <textarea class="form-control" id="textAreaExample1" rows="2"></textarea>
                </div>
              </div>

            </div>
          </div> <!-- card.// -->
          
        </aside> <!-- col.// -->      

        <aside class="col-lg-6">

          <div class="card">
          <div class="card-body">
            <table class="table table-borderless table-shopping-cart">
            <thead class="text-muted">
            <tr class="small text-uppercase">
              <th scope="col">Product</th>
              <th scope="col" width="120">Quantity</th>
              <th scope="col" width="120">Price</th>
            </tr>
            </thead>
            <tbody>
              {% for item in cart_items %}
            <tr>
              <td>
                <figure class="itemside align-items-center">
                  <div class="aside"><img src="{{ item.product.images.url }}" class="img-sm" height="90"></div>
                  <figcaption class="info">
                    <a href="{{item.product.get_url}}" class="title text-dark">{{ item.product }}</a>

      
                  </figcaption>
                </figure>
              </td>
              <td>
      
                  <label for="">{{item.quantity}}</label>
      
              </td>
              <td>
                <div class="price-wrap">
                  <var class="price">${{ item.sub_total }}</var>
                  <!-- <small class="text-muted"> ${{ item.product.price }} each </small> -->
                </div> <!-- price-wrap .// -->
              </td>
      
            </tr>
            {% endfor %}
            </tbody>
            </table>
            <button type="submit" name="submit" class="btn btn-primary btn-block">Place Order</button>
            <a href="./store.html" class="btn btn-light btn-block">Continue Shopping</a>
      
            </form>
          </div> <!-- card-body.// -->
          </div> <!-- card.// -->
      
      </aside> <!-- col.// -->

  
              <!-- <div class="float-end">
                <button class="btn btn-light border">Cancel</button>
                <button type="submit" name="submit" class="btn btn-success shadow-0 border">Continue</button> -->

              <!-- </form> -->


              <!-- </div> -->
            </div>
          </div>
          <!-- Checkout -->





{% endblock %}
