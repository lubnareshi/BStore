{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- ============================ COMPONENT 1 ================================= -->
<div class="card">
	<div class="row no-gutters">
	<aside class="col-md-6">
	<article class="gallery-wrap"> 
		<div style="padding-left: 300px;">
		<a href="#"><img src="{{single_product.images.url}}" width="350" height="400"></a>
		</div> <!-- img-big-wrap.// -->
	
	</article> <!-- gallery-wrap .end// -->
	</aside>
	<main class="col-md-6 border-left">
	<form action="{% url 'add_cart' single_product.id %}" method="POST">	
		{% csrf_token %}
		<article class="content-body">

		<h2 class="title">{{single_product.book_title}}</h2>

		<div class="mb-3"> 
			<var class="price h4">${{single_product.price}}</var> 
		</div> 

		<p>Author: {{single_product.author}}</p>
		<p>Category: {{single_product.category}}</p>


		<hr>


	<hr>
	<!-- <a href="#" class="btn  btn-primary"> <span class="text">Add to cart</span> <i class="fas fa-shopping-cart"></i>  </a> -->
	<button type="submit" class="btn  btn-primary"> <span class="text">Add to cart</span> <i class="fas fa-shopping-cart"></i>  </button>
	</article> <!-- product-info-aside .// -->

	</form>



		</main> <!-- col.// -->
	</div> <!-- row.// -->
</div> <!-- card.// -->
<!-- ============================ COMPONENT 1 END .// ================================= -->





{% endblock %}
