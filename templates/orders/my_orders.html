{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- cart + summary -->
<section class="bg-light my-5">
    <div class="container">
      <div class="row">
        <!-- cart -->
        <div class="col-lg-9">
          <div class="card border shadow-0">
            <div class="m-4">
              <h4 class="card-title mb-4">My Orders</h4>


              <div class="row gy-3 mb-4">
                <div class="col-lg-5">
                  <div class="me-lg-5">
                    <div class="d-flex">                  
                        <text class="h6">Book</text> <br />                     
                    </div>
                  </div>
                </div>

                <div class="col-lg-2 col-sm-6 col-6 d-flex flex-row flex-lg-column flex-xl-row text-nowrap">
                  <div class="">
                    <text class="h6">Price</text> <br />
                  </div>
                </div>

                <div class="col-lg-2 col-sm-6 col-6 d-flex flex-row flex-lg-column flex-xl-row text-nowrap">
                  <div class="">
                    <text class="h6">Quantity</text> <br />
                  </div>
                </div>

              </div>


              {% for item in ordered_products %}
              <div class="row gy-3 mb-4">
                <div class="col-lg-5">
                  <div class="me-lg-5">
                    <div class="d-flex">
                      <img src="{{item.product.images.url}}" alt="No Image" class="border rounded me-3" style="width: 96px; height: 96px;" />

                      <!-- <a href="#"><img src="{{item.product.get_url}}"></a> -->
                      <div class="">
                        <a href="#" class="nav-link">{{item.product}}</a>
                        <p class="text-muted">{{item.product.author}}</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-2 col-sm-6 col-6 d-flex flex-row flex-lg-column flex-xl-row text-nowrap">
                  <div class="">

                  </div>
                  <div class="">
                    <text class="h6">${{item.product.price}}</text> <br />
                    
                  </div>
                </div>
                <div class="col-lg-2 col-sm-6 col-6 d-flex flex-row flex-lg-column flex-xl-row text-nowrap">
                    <div class="">
                      <text class="h6">{{item.quantity}}</text> <br />
                    </div>
                  </div>

                <div class="col-lg col-sm-6 d-flex justify-content-sm-center justify-content-md-start justify-content-lg-center justify-content-xl-end mb-2">
                  <div class="float-md-end">
                    
                    <a href="#" class="btn btn-light border text-danger icon-hover-danger">Cancel Order</a>
                  </div>
                </div>
              </div>
              {% endfor %}

  

            </div>
  

          </div>
        </div>
        <!-- cart -->

      </div>
    </div>
  </section>
  <!-- cart + summary -->






{% endblock %}
